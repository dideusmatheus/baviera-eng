<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baviera Engenharia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="row menu" id="menu">
        <div class="col-4 ps-4">
            <img class="img-logo-menu" src="img/logo-nome.png" alt="baviera logo com nome">
        </div>
        <div class="col-2 hamburger-menu ">
            <button class="btn-hamburger-menu" id="hamburgerMenu"> ☰ </button>
        </div>
        <div class="col-8 menu-options"> 
            <div class="option px-4">
                <p class="title-option">Serviços</p>
            </div>
            <div class="option px-4">
                <p class="title-option">Parceiros</p>
            </div>
            <div class="option px-4">
                <p class="title-option">Sobre nós</p>
            </div>
            <div class="option ps-4">
               <button class="btn-option"> CONTATO </button>
            </div>
        </div>
    </div>

    <!-- Menu lateral -->
    <div id="sideMenu">
        <div class="side-menu-option">Serviços</div>
        <div class="side-menu-option">Parceiros</div>
        <div class="side-menu-option">Sobre nós</div>
        <div class="side-menu-option">Contato</div>
    </div>


    <div class="row content-header">
        <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
            <img class="img-logo-content" src="img/logo-completa-branco.png" alt="baviera logo com nome">
        </div>
        <div class="col-md-6 col-12 d-flex flex-column justify-content-center align-items-center text-center">
            <p class="info-content">Construímos mais do que edifícios, erguemos oportunidades, sonhos e conquistas. Cada detalhe pensado para oferecer qualidade, resistência e modernidade, transformando cada projeto em um legado.</p>
            <button class="btn-header">Saiba Mais</button>
        </div>
    </div>


    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
